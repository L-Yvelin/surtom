services:
  frontend:
    restart: unless-stopped
    env_file:
      - ./front/.env.production
    build: ./front
    ports:
      - '5173:5173'
    command: serve -s dist -l 5173
    depends_on:
      - backend

  backend:
    restart: unless-stopped
    env_file:
      - ./back/.env
    build: ./back
    ports:
      - '27020:27020'
    # command: sh -c "echo 'hello' && sleep infinity"
    command: node dist/src/server.js
    depends_on:
      - mysql

  mysql:
    restart: unless-stopped
    env_file:
      - ./back/.env
    image: mysql:8.0
    ports:
      - '3307:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      timeout: 5s
      retries: 40

  phpmyadmin:
    restart: unless-stopped
    image: phpmyadmin/phpmyadmin
    ports:
      - '8669:80'
    environment:
      - PMA_HOST=mysql
    depends_on:
      - mysql

volumes:
  mysql_data:
